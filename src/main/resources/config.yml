  - "rioeyu"

sensitive_permissions:
  - "*"
  - "essentials.*"
  - "worldedit.*"
  - "worldguard.*"
  - "luckperms.*"

punish_command:
  - "deop %player%"
  - "lp user %player% permission clear"
  - "ban %player% Exploit detected"

